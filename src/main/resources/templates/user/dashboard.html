<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name}+' | Dashboard'">Profile Page</title>
</head>
<body>
    <div id="content">

        <!-- sidebar -->

        <!-- is user is logged in : sidebar -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="sm:pl-64 pt-16 mt-7">
            
                <div class="flex flex-col md:flex-row justify-center items-center">
                    <div class="flex justify-center text-center mx-auto flex-col item-center h-36 w-full md:w-1/2 mb-3 md:mb-0 bg-indigo-300 dark:bg-indigo-800 ml-3 mr-3">
                        <i class="fa-solid fa-address-book text-3xl"></i>
                        <span class="font-bold text-4xl mt-1" th:text="${totalContacts} + ' Contacts'"></span>
                        <span class="mt-2">You have these contacts stored in your account</span>
                    </div>
                    <div class="flex justify-center text-center mx-auto flex-col item-center h-36 w-full  md:w-1/2 bg-indigo-300 dark:bg-indigo-800 mr-3">
                        <i class="fa-solid fa-star text-3xl"></i>
                        <span class="font-bold text-4xl mt-1" th:text="${totalFavEle} + ' Favourites'"></span>
                        <span class="mt-2">These contacts are your favourite contacts</span>
    
                    </div>
                </div>

                <a class=" hidden justify-center mx-auto text-center items-center mt-4 sm:flex px-3 py-2 w-48 bg-blue-800 hover:bg-blue-900 dark:bg-gray-400 dark:hover:bg-gray-500 text-white rounded-lg" th:href="@{contacts/add}">Start adding Contacts</a>
            
        </div>
    </div>
    <script>
        console.log("This is Profile page");
    </script>
</body>
</html>
